<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90D9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clipGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆角背景 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bgGrad)"/>
  
  <!-- 剪贴板主体 -->
  <rect x="280" y="220" width="464" height="600" rx="40" ry="40" fill="url(#clipGrad)" stroke="#CCCCCC" stroke-width="4"/>
  
  <!-- 剪贴板夹子 -->
  <rect x="380" y="180" width="264" height="100" rx="20" ry="20" fill="#666666"/>
  <rect x="420" y="160" width="184" height="60" rx="15" ry="15" fill="#888888"/>
  
  <!-- 同步箭头 - 顺时针圆形箭头 -->
  <g transform="translate(512, 550)">
    <!-- 圆弧箭头 1 -->
    <path d="M -120 -60 A 130 130 0 0 1 60 -120" 
          stroke="#357ABD" stroke-width="36" fill="none" stroke-linecap="round"/>
    <polygon points="75,-155 115,-95 45,-100" fill="#357ABD"/>
    
    <!-- 圆弧箭头 2 -->
    <path d="M 120 60 A 130 130 0 0 1 -60 120" 
          stroke="#357ABD" stroke-width="36" fill="none" stroke-linecap="round"/>
    <polygon points="-75,155 -115,95 -45,100" fill="#357ABD"/>
  </g>
  
  <!-- 文字线条装饰 -->
  <rect x="340" y="400" width="200" height="16" rx="8" fill="#CCCCCC"/>
  <rect x="340" y="450" width="280" height="16" rx="8" fill="#CCCCCC"/>
  <rect x="340" y="700" width="240" height="16" rx="8" fill="#CCCCCC"/>
</svg>
